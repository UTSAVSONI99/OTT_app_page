<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online streaming webpage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style6.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <!-- vertical navbar -->
    <section class="sidebar">
      <div class="vertical-nav bg-white" id="sidebar">
        <div class="py-4 px-0 mb-4 bg-light">
          <div class="media d-flex align-items-center">
            <div class="media-body">
              <h3 class="m-0 px-5">Nonton Movie</h3>
            </div>
          </div>
        </div>

        <p
          class="text gray font-weight-bold text-uppercase px-3 small pb-4 mb-0"
        >
          Menu
        </p>
        <ul class="nav flex-column bg-white mb-0">
          <li class="nav-item active">
            <a href="#" class="nav-link text-dark bg-light">
              <i class="bi bi-ui-checks-grid"></i>
              Home
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link text-dark bg-light py-3">
              <i class="bi bi-browser-safari"></i>
              Browse
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link text-dark bg-light py-3">
              <i class="bi bi-award"></i>
              Award
            </a>
          </li>
        </ul>

        <p
          class="text gray font-weight-bold text-uppercase px-3 small py-4 mb-0"
        >
          Library
        </p>
        <ul class="nav flex-column bg-white mb-0">
          <li class="nav-item">
            <a href="#" class="nav-link text-dark bg-light">
              <i class="bi bi-clock"></i>
              Recently watch
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link text-dark bg-light py-3">
              <i class="bi bi-heart"></i>
              Favourite
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link text-dark bg-light py-3">
              <i class="bi bi-cloud-arrow-down"></i>
              Downloaded
            </a>
          </li>
        </ul>

        <ul class="nav flex-column bg-white mb-0 py-5">
          <li class="nav-item">
            <a href="#" class="nav-link text-dark bg-light">
              Dark mode
              <i class="bi bi-toggle-off px-3"></i>
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link text-dark bg-light">
              log out
              <i class="bi bi-box-arrow-right px-3"></i>
            </a>
          </li>
        </ul>
      </div>
    </section>
    <!-- vertical navbar -->

    <!-- Navbar -->
    <div class="header">
      <nav class="navigations">
        <a href="#">Series</a>
        <a href="#">Movie</a>
        <a href="#">Anime</a>

        <div class="search">
          <i class="bi bi-search"></i
          ><!-- Assuming you're using FontAwesome for the icon -->
          <input
            type="search"
            class="search-input"
            placeholder="Search,series,movie,anim.."
          />
        </div>

        <td>
          <span class="status-indicator">
            <span class="dot"></span> Member Premium
          </span>
        </td>

        <span class="material-symbols-outlined">notifications_unread</span>

        <div class="profile-container">
          <img src="./Mesh.jpg" alt="User Profile" class="user-profile" />
          <span class="status-dot"></span>
        </div>
      </nav>
    </div>
    <!-- Navbar -->

  <!-- content -->
    <main class="main">
      <div class="container">
        <div class="featured-show">
          <img src="./movie1.png" alt="" />
        </div>
        <div class="originals-header">
          <h5>NontonMovie Originals</h5>
          <p>see all</p>
        </div>
        <div class="movie">
          <img src="./movie2.png" alt="" />
          <p id="text">Money Heist</p>
        </div>
        <div class="movie">
          <img src="./movie2.png" alt="" />
          <p id="text">Money Heist</p>
        </div>
        <div class="movie">
          <img src="./movie2.png" alt="" />
          <p id="text">Money Heist</p>
        </div>
      </div>
    </main>

    <!-- content -->

    <!-- Include Bootstrap JS and its dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="path_to_bootstrap_js"></script>
  </body>
</html>
